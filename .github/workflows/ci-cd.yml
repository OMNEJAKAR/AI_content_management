name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          ai cmos/frontend/package-lock.json
          ai cmos/backend/package-lock.json
    
    - name: Install Frontend Dependencies
      working-directory: ./ai cmos/frontend
      run: npm ci
    
    - name: Run Frontend Tests
      working-directory: ./ai cmos/frontend
      run: npm test
    
    - name: Build Frontend
      working-directory: ./ai cmos/frontend
      run: npm run build

    - name: Install Backend Dependencies
      working-directory: ./ai cmos/backend
      run: npm ci
    
    - name: Run Backend Tests
      working-directory: ./ai cmos/backend
      run: npm test

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: |
          ai cmos/frontend/package-lock.json
          ai cmos/backend/package-lock.json
    
    - name: Install Frontend Dependencies
      working-directory: ./ai cmos/frontend
      run: npm ci
    
    - name: Lint Frontend
      working-directory: ./ai cmos/frontend
      run: npm run lint

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: |
          ai cmos/frontend/package-lock.json
          ai cmos/backend/package-lock.json
    
    - name: Build Frontend
      working-directory: ./ai cmos/frontend
      run: |
        npm ci
        npm run build